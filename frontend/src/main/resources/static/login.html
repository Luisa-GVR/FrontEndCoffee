<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  </head>

  <body>
    <div class="login-page">
      <main class="login-container">
          
        <section class="qr-section">
          <div class="qr-circle">
            <div id="qr"></div>
          </div>
        </section>

        <section class="text-section">
          <h1>Scan me!</h1>
          <p class="subtitle">Scan the QR to login</p>
          <p id="status" class="waiting">Waiting for login</p>
        </section>

      </main>

    </div>
    
    <script src="js/login.js"></script>
  </body>
</html>
